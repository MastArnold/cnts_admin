@if(state.visible){
<div class="fixed inset-0 z-40 flex items-center justify-center">
    <div class="absolute z-40 inset-0 bg-black/20"></div>

    <div class="z-40 w-3/5 bg-white px-16 py-6 rounded-xl">
        <div class="space-y-3">
            <h4 class="text-center text-2xl text-yellow-800 font-bold font-sans">{{ state.title }}</h4>
            <p class="text-center text-gray-950 text-base font-sans">{{ state.subtitle }}</p>
        </div>
        <div class="py-12">
            <p class="mx-auto max-w-3/5 text-center text-sm font-bold font-sans">{{ state.message }}</p>
        </div>
        <div class="flex items-center justify-evenly">
            @if(state.ok){
            <button (click)="cancel()" class="bg-yellow-100 text-yellow-950 text-sm font-bold rounded-lg px-6 py-2 cursor-pointer">OK</button>
            }@else {
            <button (click)="confirm()" class="bg-yellow-100 text-yellow-950 text-sm font-bold rounded-lg px-6 py-2 cursor-pointer">{{state.buttonConfirm}}</button>
            <button (click)="cancel()" class="hover:bg-yellow-100 text-yellow-950 text-sm font-bold rounded-lg px-6 py-2 cursor-pointer">{{state.buttonCancel}}</button>
            }
        </div>
    </div>
</div>
}
